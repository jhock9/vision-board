<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Vision Board Project</title>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div id="vision-board">
      <div class="block small-block">
        <p>Grow<br>
        learn to design &#38;<br>
        <strong>Code Websites</strong></p>
      </div>

      <div class="block center small-block">
        <img src="img/flower.png" alt="flower">
      </div>

      <div class="block center small-block">
        <p>HTML<br>
          CSS<br>
          JAVASCRIPT<br>
          WORDPRESS<br>
          PYTHON</p>
      </div>

      <div class="block large-block">
        <p>Freelance<br>
          make enough cash to<br>
          <strong>Pay off debt</strong></p> 
          <img src="img/piggy.png" alt="piggy">
      </div>

      <div class="block center large-block">
        <img src="img/eye.png" alt="eye">
        <p>2020<br>
        Vision Board</p>
      </div>

      <div class="block right large-block">
        <img src="img/plane.png" alt="plane">
        <p>Travel<br>
          plan a trip where I can<br>
          <strong>Work Remotely</strong></p> 
      </div>

      <div class="block center small-block">
        <p>WALK DOG ++<br>
          MEDITATE<br>
          YOGA<br>
          GAME NIGHTS</p>
      </div>

      <div class="block center small-block">
        <img src="img/doggo.png" alt="doggo">
      </div>
      
      <div class="block right small-block">
        <p>Mind &#38; Body<br>
          exercise more &#38; find zen in<br>
          <strong>Challenge</strong></p> 
      </div>
    </div>
  </body>
</html>
